<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dates Project</title>

		<!-- FontAwesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<!-- my StyleSheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container flex flex-row">
			<div class="age-check flex flex-col">
				<h2>Age Checker</h2>
				<form id="age-check-form" class="flex flex-col">
					<label for="ageInput">Please input your age</label>
					<div class="date-group flex flex-row">
						<div class="group flex flex-col">
							<label for="day" class="date-group-label">Day</label>
							<input type="number" id="day-input" value="01" min="01" max="31" />
						</div>
						<div class="group flex flex-col">
							<label for="month" class="date-group-label">Month</label>
							<input type="number" id="month-input" value="01" min="01" max="12" onchange="maxDays(this.value)" />
						</div>
						<div class="group flex flex-col">
							<label for="year" class="date-group-label">Year</label>
							<input type="number" id="year-input" value="2000" min="1900" onchange="isLeapYear(this.value)" />
						</div>
					</div>
					<button type="submit" id="submit">Calculate</button>
				</form>
			</div>
		</div>

		<!-- My Scripts -->
		<script src="app.js"></script>
	</body>
</html>
